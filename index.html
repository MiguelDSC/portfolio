<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miguel Portfolio</title>

    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <script src="./js/index.js" defer></script>
    <script src="./js/project.js" defer></script>
    <script src="./js/contact.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header id="home">
      <!-- nav -->
      <nav id="nav">
        <div class="nav-center">
          <!-- nav header -->
          <div class="nav-header">
            <h1>Miguel</h1>
            <button class="nav-toggle">
              <i class="fas fa-bars"></i>
            </button>
          </div>

          <!-- links -->
          <div class="links-container">
            <ul class="links">
              <li>
                <a href="#home" class="scroll-link">Home</a>
              </li>
              <li>
                <a href="#projects" class="scroll-link">Projects</a>
              </li>
              <li>
                <a href="#contact" class="scroll-link">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- banner -->

      <div class="banner">
        <img src="./media/edited-pf.png" alt="" />
        <div class="container">
          <h1>Portfolio</h1>
          <p>
            Welcome to my Portfolio website! <br />
            Take a look at my projects and feel free to contact me about
            anything :)
          </p>
        </div>
      </div>
    </header>

    <!-- Projects -->
    <section id="projects" class="section">
      <div class="title">
        <h2>projects</h2>
      </div>

      <section class="container projects-view">
        <!-- project -->
        <article class="project">
          <div class="project-holder"></div>
          <!-- prev next buttons-->
          <div class="button-container">
            <button class="prev-btn buttons" onclick="prevProject()">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn buttons" onclick="nextProject()">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </article>
      </section>
    </section>

    <!-- Contact -->
    <section id="contact" class="section">
      <div class="title">
        <h2>Contact</h2>
        <i class="fa-brands fa-github"></i>
      </div>
      <form>
        <input
          name="name"
          type="text"
          class="feedback-input"
          placeholder="Name"
        />
        <input
          name="email"
          type="text"
          class="feedback-input"
          placeholder="Email"
        />
        <textarea
          name="text"
          class="feedback-input"
          placeholder="Comment"
        ></textarea>
        <input type="submit" value="SUBMIT" />
      </form>
    </section>

    <!-- footer -->
    <footer class="section">
      <p>
        Copyright Miguel da Silva Crespim &copy;
        <span id="date"></span>. All Rights Reserved
      </p>
    </footer>
    <a class="scroll-link top-link" href="#home">
      <i class="fas fa-arrow-up"></i>
    </a>
  </body>
</html>
